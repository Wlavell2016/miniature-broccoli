<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Verdensarven - Arkitektur, bygningstyper og byplanlegging i Rjukan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">

      <!-- Adding leaflet JS after Leaflet CSS -->
      <!-- Laster leaflet JS etter Leaflet CSS -->
      <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>

  </head>

  <body>
    <header id = "header">
      <div class = "content" id = "headercontent">
        <img id = "logo-image" src="assets/img/kommunevaapenet.png" alt="Verdensarven / Tinn kommune">
            <p id = "tittelnavn" >verdensarvbyen rjukan</p>
      </div>
    </header>
      <div id = "mapid">
      </div>
      <div id = "slider">
        <div id = "slidercontent" class="content" >
        </div>
      </div>

      <!-- Javascript -->

      <script>
        // Initializing map and centering in the city
        // Initialiser verdensarvkartinstans og sentrer i Rjukan sentrum
        var verdensarvkart= L.map('mapid').setView([59.878902, 8.596115632658332], 17);

        // Baselayer | Alternative layer: matrikkel_bakgrunn
        // In the following implementation first the quicker WMTS is loaded,
        // then the slower WMS is loaded: https://www.norgeibilder.no/?x=141784&y=6655207&level=17&utm=33&projects=704&layers=&planned=0
        // Bakgrunnskart | Alternativt kartlag: matrikkel_bakgrunn
        L.tileLayer('http://opencache.statkart.no/gatekeeper/gk/gk.open_gmaps?layers=norges_grunnkart&zoom={z}&x={x}&y={y}', {
                  attribution: '<a href="http://www.kartverket.no/">Kartverket</a>'
              }).addTo(verdensarvkart);

      </script>

      <!-- Check for presence of mobile unit and add location-point, if relevant -->
      <!-- Sjekk om bruker benytter en mobilenhet og legg i tilfelle til lokaliseringspunkt -->
      <script src="assets/js/mobile.js"></script>

      <!-- Add leaflet-data  /  Legg til leafletdata -->
      <script src="assets/js/leaflet_data.js"></script>

      <!-- Slider-functionality -->
      <!-- Slider-funksjonalitet -->
      <script>
        var $slider = document.getElementById('slider');
        $slider.addEventListener('click', function() {
          toggle();
        });
        function toggle() {
          var isOpen = $slider.classList.contains('slide-in');
          $slider.setAttribute('class', isOpen ? 'slide-out' : 'slide-in');}
      </script>

  </body>
</html>
